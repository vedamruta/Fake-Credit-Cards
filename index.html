<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/bd4d4ead53.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section id="card_pics">
      <div class="cards">
        <div class="front">
          <img src="images/bg-card-front.png" alt="">
          <div class="card_values">
            <div class="logo-div"><img src="images/card-logo.svg" alt="card logo" id="card-logo"></div>
            <div class="num_container">
              <div id="front_num">0000 0000 0000 0000</div>
              <div class="name_num">
                <p id="front_name">JANE APPLESSED</p>
                <p id="front_cvc"><span id="span_mm">00</span>/<span id="span_yy">00</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="back"><img src="images/bg-card-back.png" alt="">
        <p id="back_cvc">000</p>
        </div>
      </div>
  </section>

    <section id="card_details">
      <div class="container">
        <p class="cardholder">CARDHOLDER NAME <i class="fa-solid fa-circle-exclamation" id="cname_i"></i></p>
        <input type="text" name="cardholdername" id="name" placeholder="e.g. Jane Appleseed">
        <br>
        <small id="namesmall">Enter a valid name</small>
        <p class="card_no">CARD NUMBER <i class="fa-solid fa-circle-exclamation" id="cno_i"></i></p>
        <input type="text" name="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
        <br>
        <small id="numnum">Invalid Card Number</small>
        <div class="lastrow">
          <div class="exp">
            <p class="exp_date">EXP. DATE (MM/YY) <i class="fa-solid fa-circle-exclamation" id="cdate_i"></i></p>
            <div class="date-actual">
              <input type="text" name="mm" id="mm" placeholder="MM">
              <input type="text" name="yy" id="yy" placeholder="YY">
            </div>
          </div>
          <div class="cvc">
            <p class="cvc">CVC <i class="fa-solid fa-circle-exclamation" id="cvc_i"></i></p>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <small id="datesmall">Date should be in MM YY format</small>
        &nbsp;<small id="cvcsmall">CVC should be a 3 digit number.</small>
        <br>
        <!-- <a href="#" id="confirm">Confirm</a> -->
        <button id="confirm">Confirm</button>
      </div>
    </section>
</main>
  <script src="script.js"></script>
</body>
</html>
